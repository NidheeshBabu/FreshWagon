<!DOCTYPE html>
<html>
    {% load static %}
<head>
  <link href="{%static 'css/formstyl.css'%}" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style type="text/css">
.space{
    margin-left: 25px;
    margin-right: 25px;
}
div.gallery {
  margin: 25px;
  border: 1px solid #ccc;
  float: left;
  width: 152px;
  height: auto;
  

  
  
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 150px;
  height: 100px;
  border: 5px solid #ddd;
  border-radius: 4px;
 

}

div.desc {
 
  text-align: center;
}


</style>

</head>
<body>

    
<div align="center">
<h2><b>PAYMENT DEATILS</b></h2>


<div class="logincontainer">
  <p>Enter Bank Details</p>
</br>
<form method="POST" action="/payamt/">
  {% csrf_token %}
  <table>
    <tr>
      <td>
        <label>Payment ID</label>
      </td>
      <td>
  <div class="row">
    <div class="col-75">
       <input type="text" name="paymentid" value="{{pp}}" readonly><br>
    </div>
 </div>
       </td>
       </tr>
       <tr>
         <td>
           <label>Order ID</label>
         </td>
         <td>
 <div class="row">
  <div class="col-75">
    <input type="text"  name="orderid"  value="{{odd.order_id}}" size="40%" readonly><br>
  </div>
  </div>
  </td>
  </tr>
  <tr>
  <td>
    <label>Customer ID</label>
  </td>
  <td>
  <div class="row">
    <div class="col-75">
      <input type="text"  name="custid" value="{{cu.cust_id}}" size="40%" readonly><br>
    </div>
  </div>
  </td>
  </tr>
  <tr>
    <td>
      <label>Customer Name</label>
    </td>
    <td>
    <div class="row">
        <div class="col-75">
          <input type="text"  name="custname"  value="{{cu.cust_name}}" size="40%" readonly><br>
        </div>
    </div>
    </td>
    </tr>
    <tr>
      <td>
        <label>Order Amount</label>
      </td>
      <td>
    <div class="row">
        <div class="col-75">
          <input type="text"  name="orderamt" value="{{tt}}" size="40%" readonly><br>
        </div>
    </div>
    </td>
    </tr>
    <tr>
      <td>
        <label>Bank Name</label>
      </td>
      <td>
    <div class="row">
        <div class="col-75">
          <input type="text"  name="bankname"  size="40%" required=""><br>
        </div>
    </div>
    </td>
    </tr>
    <tr>
        <td>
          <label>IFSC Code</label>
        </td>
        <td>
      <div class="row">
          <div class="col-75">
            <input type="text"  name="ifsc"  size="40%" required=""><br>
          </div>
      </div>
      </td>
      </tr>
      <tr>
        <td>
          <label>Account Number</label>
        </td>
        <td>
      <div class="row">
          <div class="col-75">
            <input type="text"  name="accno"  size="40%" required=""><br>
          </div>
      </div>
      </td>
      </tr>
    <tr>
      <td>
  <br> <br> <br>
  <div class="row">
   <input type="submit" value="Submit" align="center" ><br>
  </div>
  <div class="row">
    <a href="/cancelpayorder/{{odd.id}}"><input type="button" value="Cancel" align="center" ></a><br>
   </div>
  
  
  </td>
  </tr>
  <div class="row">
    <a href="/cashondelivery/{{odd.id}}"><input type="button" value="Skip For Cash On Delivery" align="center" ></a><br>
   </div>
 
  
  </table>



  <br>
</form>



</div>


</div>

</body>
</html>
